version: "2"
services:
  nginx:
    image: nginx
    ports:
      - 80:80
    container_name: phone-cat-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - phone-cat
  phone-cat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    container_name: phone-cat-node