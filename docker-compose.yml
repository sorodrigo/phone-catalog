version: "2"
services:
  nginx:
    image: nginx
    ports:
      - 80:80
    container_name: phone-cat-nginx
    volumes:
      - ./phone-cat-front/dist:/usr/share/nginx/html
    depends_on:
      - phone-cat-api
  phone-cat-api:
    build:
      context: ./phone-cat-api
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    container_name: phone-cat-api-node
